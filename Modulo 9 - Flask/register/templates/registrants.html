{% extends "layout.html" %}

{% block body %}

    <h1>Registrants:</h1>

    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Club</th>
            </tr>
        </thead>
        
        <tbody>
            {% for registrant in registrants %}
                <tr>
                    <td>{{ registrant.name }}</td>
                    <td>{{ registrant.club }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>

{% endblock %}
